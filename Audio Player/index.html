<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML5 Audio Player</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="audio-image">
			<img  class="cover">
		</div>
		<div id="audio-player">
			<div id="audio-info">
				<span class="artist"></span> - <span class="title"></span>
			</div>
			<input id="volume" type="range" min="0" max="10" value="4"/>
			<br/>
			<div id="buttons">
			<span>
				<button id="prev"></button>
				<button id="play"></button>
				<button id="pause"></button>
				<button id="stop"></button>
				<button id="next"></button>
				</span>
			</div>
			<div class="clearfix"></div>
			<div id="tracker">
				<div id="progress-bar">
					<span id="progress"></span>
				</div>
				<span id="duration">0:00</span>
			</div>
			<div class="clearfix"></div>
			<ul id="playlist" class="hidden">
				<li song="Diamonds - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">Diamonds.mp3</li>
				<li song="Get It Over With - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">Get It Over With.mp3</li>
				<li song="Jump - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">Jump.mp3</li>
				<li song="Lost In Paradise - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">Lost In Paradise.mp3</li>
				<li song="No Love Allowed - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">No Love Allowed.mp3</li>
				<li song="Nobodys Business - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">Nobodys Business.mp3</li>
				<li song="Numb - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">Numb.mp3</li>
				<li song="Phresh Out The Runway - Unapologetic - Rihanna.mp3" cover="rihunap091229.jpg" artist="Rihanna">Phresh Out The Runway.mp3</li>
			</ul>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
